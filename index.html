<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer Portfolio & Job Board</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Employee Dashboard (HR Management)</h1>
    <nav>
    <ul>
        <li><a href="#overview">overview</a></li>
        <li><a href="#Attendance">Attendance</a></li>
        <li><a href="#Performance">Performance</a></li>
        <li><a href="#Payroll">Payroll</a></li>
</ul>
</nav>
</header>

  <main>
    <section id="overview" class="section">
        <h2>overview</h2>
    <div class="card">
    <h3>Total Employee</h3>
    <p id="total-employess">0</p>
    </div>
    <div class = "card">
        <h3>ActiveEmployes</h3>
        <p id="Active-Employes">0</p>
    </div>
    </section>
    <section id="Attendance" class="section">
        <h2>Attendance</h2>
      
        <table>
        <thead>
        <tr>
            <th>Employee</th>
            <th>Department</th>
            <th>Status</th>
</tr>
</thead>
    <t body id ="Attendance-date"></t>
</tbody>
</table>
</section>
      <section id="Performance" class="section">
      <h2>Performance</h2>
      <div class="chart-container">
        <canvas id="Performance-chart"></canvas>
</div>
</section>
      <section id="Payroll" class="section">
      <h2>Payroll</h2>
      <table>
      <thead>
      <tr>

    <th>Employee</th>
    <th>Salary</th>
    <th>Status</th>
</tr>
</thead>

    <tbody id="Payroll-date"></tbody>
</table>
</section>
</main>
        <script src="script.js"></script>
</body>
</html>
